<!DOCTYPE html>

  </head>
  <body>
    <header class="colored-section">
      <div class="container-fluid">

          <a id="webBrand" class="navbar-brand" href="D:\SPCK\index.html"

                <button type="button" class="btn btn-outline-dark">
                  <a
                    href="https://music.apple.com/us/album/good-kid-m-a-a-d-city/1471277623"
                    target="_blank"
                    class="text-white"
                    ><i class="fa fa-apple" aria-hidden="true"></i

                    href="https://www.youtube.com/playlist?list=OLAK5uy_mhYMgh1v0LpLuS0FqC693tfVkyVZK9WSQ"
                    target="_blank"
                    class="text-white"

              </div>
              <h3 class="carousel-caption d-none d-md-block text-center">
                good kid, m.A.A.d city
              </h3>
            </div>

            <div class="carousel-item" data-bs-interval="2500">
              <img
                src="../resources/Kendrick Lamar/Kendrick_Lamar_-_To_Pimp_a_Butterfly.png"
                class="d-block w-100"
                alt="To Pimp a Butterfly"

              <div class="buttons">
                <button type="button" class="btn btn-outline-dark">
                  <a
                    href="https://open.spotify.com/album/7ycBtnsMtyVbbwTfJwRjSP"
                    target="_blank"
                    class="text-white"
                    ><i class="fa fa-spotify" aria-hidden="true"></i

                </button>

                To Pimp a Butterfly
              </h3>
            </div>
            <div class="carousel-item" data-bs-interval="2500">

            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"

            <span class="carousel-control-next-icon" aria-hidden="true"></span>
