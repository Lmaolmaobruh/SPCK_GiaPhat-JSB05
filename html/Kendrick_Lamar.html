<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/444b27dfe0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="colored-section">
      <div class="container-fluid">
        <nav class="navbar-header navbar navbar-expand-lg bg-body-tertiary">
          <a class="navbar-brand" href="#">Artist Library</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="container">
        <h1 class="big-heading">Kendrick Lamar</h1>
      </section>
      <section class="colored-section">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="../resources/Kendrick Lamar/KendrickGKMC.jpg"
                class="d-block w-100"
                alt="good kid, m.A.A.d city"
              />
              <h3 class="text-center">good kid, m.A.A.d city</h3>
            </div>
            <div class="carousel-item" data-bs-interval="2500">
              <img
                src="../resources/Kendrick Lamar/Kendrick_Lamar_-_To_Pimp_a_Butterfly.png"
                class="d-block w-100"
                alt="To Pimp a Butterfly"
              />
              <h3 class="text-center">To Pimp a Butterfly</h3>
            </div>
            <div class="carousel-item" data-bs-interval="2500">
              <img
                src="../resources/Kendrick Lamar/Kendrick_Lamar_-_Damn.png"
                class="d-block w-100"
                alt="DAMN."
              />
              <h3 class="text-center">DAMN.</h3>
            </div>
            <div class="carousel-item" data-bs-interval="2500">
              <img
                src="../resources/Kendrick Lamar/Kendrick_Lamar_-_Mr._Morale_&_the_Big_Steppers.png"
                class="d-block w-100"
                alt="GNX"
              />
              <h3 class="text-center">Mr. Morale & the Big Steppers</h3>
            </div>
            <div class="carousel-item" data-bs-interval="2500">
              <img
                src="../resources/Kendrick Lamar/Kendrick_Lamar_-_GNX.png"
                class="d-block w-100"
                alt="GNX"
              />
              <h3 class="text-center">GNX</h3>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
